input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Game @model {
  id: ID!
  name: String!
  description: String
  image: String
  levels: [String]
}

type Gameplay @model {
  id: ID!
  gameid: String!
  proficiency: String!
  q1: String
  a1: [String]
  q2: String
  a2: [String]
  q3: String
  a3: [String]
}